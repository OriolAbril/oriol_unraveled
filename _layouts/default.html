<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">
  <head>
    {% include head.html %}
  </head>
  <body class="is-loading">

    <!-- Wrapper -->
      <div id="wrapper" class="fade-in">

        <!-- Header -->
        <header id="header">
          <a href="{{ "/" | absolute_url }}" class="logo">{{site.title}}</a>
        </header>

        <!-- Nav -->
          <nav id="nav">

            {% include nav.html %}

          </nav>

        <!-- Main -->
        <div id="main">

          <h1>{{ page.title }}</h1>

          {{ content }}

          <!-- Footer -->
          <footer>
            <ul class="actions">
              <li><a href="{{ "/" | absolute_url }}" class="button">Home</a></li>
              <li><a href="{{ "/blog/" | absolute_url }}" class="button">Blog</a></li>
            </ul>
          </footer>
        </div>

        <!-- Footer -->
        {% include foot.html %}

      </div>

    <!-- Scripts -->
    {% include scripts-main.html %}

  </body>
</html>
