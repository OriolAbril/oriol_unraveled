<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
{%- if page.twitter_large_image -%}
  <meta name="twitter:card" content="summary_large_image" />
{%- else -%}
  <meta name="twitter:card" content="summary" />
{%- endif -%}

<title>{{ page.title }} | {{ site.title }}</title>
<meta name="description" content="{{ page.description }}">

<!-- SEO and meta information for twitter/whatsupp cards -->
{%- seo -%}
<!-- Feed -->
{%- feed_meta -%}


<!-- CSS -->
{%- include favicons.html -%}
<link href="https://unpkg.com/@primer/css/dist/primer.css" rel="stylesheet" />
<link rel="stylesheet" href="{{ "/assets/css/main.css" | absolute_url }}" />
<noscript><link rel="stylesheet" href="{{ "/assets/css/noscript.css" | absolute_url }}" /></noscript>
<link rel="stylesheet" href="{{ "/assets/stylesheets/main.css" | absolute_url }}" />
<link rel="stylesheet" href="{{ "/assets/css/academicons.min.css" | absolute_url }}"/>
<!-- Math -->
{% if page.use_math %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.11.1/dist/katex.min.css" integrity="sha384-zB1R0rpPzHqg7Kpt0Aljp8JPLqbXI3bhnPWROx27a9N0Ll6ZP/+DiW/UqRcLbRjq" crossorigin="anonymous">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.1/MathJax.js?config=TeX-MML-AM_CHTML"> </script>
    <script src="https://cdn.jsdelivr.net/npm/katex@0.11.1/dist/katex.min.js" integrity="sha384-y23I5Q6l+B6vatafAwxRu/0oK/79VlbSz7Q9aiSZUvyWYIYsd+qj+o24G5ZU2zJz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/katex@0.11.1/dist/contrib/auto-render.min.js" integrity="sha384-kWPLUVMOks5AQFrykwIup5lo0m3iMkkHrD0uJ4H5cjeGihAutqP0yW0J6dpFiVkI" crossorigin="anonymous"></script>
    <script>
    document.addEventListener("DOMContentLoaded", function() {
        renderMathInElement( document.body, {
        delimiters: [
            {left: "$$", right: "$$", display: true},
            {left: "[%", right: "%]", display: true},
            {left: "$", right: "$", display: false}
        ]}
        );
    });
    </script>
{% endif %}

<!-- Analytics -->
{%- if jekyll.environment == 'production' -%}
  {%- include analytics.html -%}
{%- endif -%}
