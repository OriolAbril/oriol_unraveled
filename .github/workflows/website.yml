name: Update website

on:
  push:
    branches:
      - sphinx

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-python@v2
      with:
        python-version: '3.x'
    - name: Install requirements
      run: python -m pip install -r sphinx_source/requirements.txt
    - name: Build documentation
      run: python -m sphinx sphinx_source website -b html
    # Publish built docs to gh-pages branch.
    # ===============================
    - name: Commit documentation changes
      run: |
        git clone https://github.com/OriolAbril/oriol_unraveled.git --branch sphinx-build --single-branch sphinx-build
        cd website
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add .
        git commit -m "Update website" -a || true
        # The above command will fail if no changes were present, so we ignore
        # that.
    - name: Push changes
      uses: ad-m/github-push-action@master
      with:
        branch: sphinx-build
        directory: en
        github_token: ${{ secrets.SSH_DEPLOY_KEY }}
    # ===============================
